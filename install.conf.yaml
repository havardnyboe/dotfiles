- defaults:
    link:
      create: true
      relink: true

- clean: ['~' , '~/.config/nvim/lua/custom']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.skhdrc: skhdrc
    ~/.yabairc: yabairc
    ~/.vimrc: vimrc
    ~/.config/nvim/lua/custom:
      force: true
      path: nvim
    ~/.zshrc: zshrc